<!DOCTYPE html>
<html>
  <head>
    <title>Registra't com Empresa</title>
  </head>
  <body>
    <img src="logo.png" alt="Logo de la empresa">

    <h1>Registra't com Empresa</h1>

    <form>
      <h2>Dades Empresa</h2>
      <label for="nom">Nom:</label>
      <input type="text" id="nom" name="nom" placeholder="Introdueix el nom de l'empresa"><br>

      <label for="descripcio">Descripció:</label>
      <input type="text" id="descripcio" name="descripcio" placeholder="Introdueix una descripció de l'empresa"><br>

      <label for="contrasenya">Contrasenya:</label>
      <input type="password" id="contrasenya" name="contrasenya" placeholder="Introdueix la contrasenya"><br>

      <label for="repeteix_contrasenya">Repeteix la Contrasenya:</label>
      <input type="password" id="repeteix_contrasenya" name="repeteix_contrasenya" placeholder="Repeteix la contrasenya"><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Introdueix el teu email"><br>

      <label for="direccio">Direcció:</label>
      <input type="text" id="direccio" name="direccio" placeholder="Introdueix la direcció"><br>

      <label for="codi_postal">Codi Postal:</label>
      <input type="text" id="codi_postal" name="codi_postal" placeholder="Introdueix el codi postal"><br>

      <label for="municipi">Municipi:</label>
      <input type="text" id="municipi" name="municipi" placeholder="Introdueix el municipi"><br>

      <label for="mobil">Mòbil:</label>
      <input type="tel" id="mobil" name="mobil" placeholder="Introdueix el número"><br>

      <label for="web">Web Empresa:</label>
      <input type="text" id="web" name="web" placeholder="Introdueix la direcció web"><br>
    </form>

    <form>
      <h2>Dades Responsable</h2>
      <label for="nom_resp">Nom:</label>
      <input type="text" id="nom_resp" name="nom_resp" placeholder="Introdueix el nom"><br>

      <label for="cognoms_resp">Cognoms:</label>
      <input type="text" id="cognoms_resp" name="cognoms_resp" placeholder="Introdueix els cognoms"><br>

      <label for="mobil_resp">Mòbil de Contacte:</label>
      <input type="tel" id="mobil_resp" name="mobil_resp" placeholder="Introdueix el número"><br>
    </form>

    <button onclick="window.location.href='registra-alumne.html'">Registra't</button>

    <p><a href="inicia-sessio.html">ja tens un compte? Inicia Sessió</p>
    </body>
</html>
