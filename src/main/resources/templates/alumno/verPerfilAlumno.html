<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>El meu Perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <!-- Datos Perfil -->
            <div id="perfil">
                <img src="" alt="Foto Perfil"/>
                <p th:text="${nombrePerfil}"></p>
                <p th:text="${correoPerfil}"></p>
                <p th:text="${direccionPerfil}"></p>
                <p th:text="${movilPerfil}"></p>
                <p th:text="${generoPerfil}"></p>
            </div>
            <!-- Curriculum -->
            <div id="curriculum">
                <div>
                    <ul>
                        <li>
                            <i><a>Linkedin</a></i>
                        </li>
                        <li>
                            <i><a>Portafoli Personal</a></i>
                        </li>
                        <li>
                            <i><a>Curriculum Online</a></i>
                        </li>
                    </ul>
                </div>
                <button>Descarregar Curriculum PDF</button>
            </div>
            <!-- Otros Datos -->
            <div id="otrosDatos">
                <div>
                    <span>DNI/NIE: </span><span>A</span>
                    <span>Targeta Sanitària: </span><span>A</span>
                    <span>Número Seguretat Social </span><span>A</span> 
                </div>
            </div>

            <button>Editar Perfil</button>
        </main>
