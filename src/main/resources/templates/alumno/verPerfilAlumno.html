<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>El meu Perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <div th:if="${CanvisGuardats != null}">
                <p class="successMessage" th:text="${CanvisGuardats}"></p>
            </div>
            <!-- Datos Perfil -->
            <div class="container">
                <div class="row gx-0">
                    <!-- Datos usuario -->
                    <div class="col-md-5 card p-5 mx-md-5 my-5">
                        <div id="perfil">
                            
                            <img th:src="${alumno.avatarLink}" alt="Foto Perfil"/>
                            <h3 class="align-self-center" th:text="${alumno.nombre} + ' ' +${alumno.apellidos}">
                            </h3>

                            <p th:text="${alumno.username}"></p>
                            <p th:text="${alumno.direccion}"></p>
                            <p th:text="${alumno.movil}"></p>
                            <p th:text="${alumno.sexoDesc}"></p>
                            <p th:text="${alumno.correoContacto}"></p>
                        </div>
                    </div>

                    <!-- Curriculum + otros datos.-->
                    <div class="col-md-5">
                        <div class="row">
                            <!-- Curriculum -->
                            <div class="col-md-12 card p-5 my-5">
                                <div id="curriculum">
                                    <div>
                                        <h3 class="align-self-center">Curriculum</h3>
                                        <ul>
                                            <li>
                                                <a th:href="${alumno.linkedin}"><i class="fa-brands fa-linkedin"></i>Linkedin</a>
                                            </li>
                                            <li>
                                                <a th:href="${alumno.portafoliPersonal}"><i class="fa-solid fa-briefcase"></i>Portafoli Personal</a>
                                            </li>
                                            <li>
                                                <a th:href="${alumno.curriculumOnline}">Curriculum Online</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <button class="boton">Descarregar Curriculum PDF</button>
                                </div>
                            </div>
                            <!-- Otros datos -->
                            <div class="col-md-12 p-5 card mb-5">
                                <div id="otrosDatos">
                                    <div>
                                        <span>DNI/NIE: </span><span th:text="${alumno.dni}"></span>
                                        <span>Targeta Sanitària: </span><span th:text="${alumno.tarjetaSanitaria}"></span>
                                        <span>Número Seguretat Social </span><span th:text="${alumno.SegSocial}"></span> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <a class="boton" href="/alumne/editarPerfilAlumne">Editar Perfil</a>
        </main>
    </body>
</html>
