<html lang="ca" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>El meu Perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <form method="post" action="">
                <!-- Datos Perfil -->
                <div id="perfil">
                    <div>
                        <img th:src="${alumno.avatarLink}" alt="Foto Perfil"/>
                        <button>+</button>
                    </div>
                    <div>
                        <label for="nom">Nom:</label>
                        <input type="text" id="nom" name="nom" th:placeholder="${alumno.nombre}">

                        <label for="cognoms">Cognoms:</label>
                        <input type="text" id="cognoms" name="cognoms" th:placeholder="${alumno.apellidos}">
                    </div>

                    <div>
                        <label for="genere">Gènere:</label>
                        <select id="genere" name="genere">
                            <option th:selected="${alumno.sexoDesc == 'Home'}" value="Home">Home</option>
                            <option th:selected="${alumno.sexoDesc == 'Dona'}" value="Dona">Dona</option>
                            <option th:selected="${alumno.sexoDesc == 'Altre'}" value="Altre">Altre</option>
                            <option th:selected="${alumno.sexoDesc == 'Prefereixo no dir-ho'}" value="Prefereixo no dir-ho">Prefereixo no dir-ho</option>
                        </select>

                        <label for="mobil">Mòbil</label>
                        <input type="tel" id="mobil" name="mobil" th:placeholder="${alumno.movil}">
                    </div>

                    <div>
                        <label for="municipi">Municipi:</label>
                        <input type="text" id="municipi" name="municipi" th:placeholder="${alumno.municipio}">

                        <label for="codPostal">Codi Postal:</label>
                        <input type="text" id="codPostal" name="codPostal" th:placeholder="${alumno.codPostal}">
                    </div>
                </div>
                <!-- Curriculum -->
                <div id="curriculum">
                    <h2>Curriculum</h2>
                    <div>
                        <label for="linkedin">Linkedin</label>
                        <input type="text" id="linkedin" name="linkedin" th:placeholder="${alumno.linkedin}">
                    </div>
                    <div>
                        <label for="portPersonal">Portafoli Personal</label>
                        <input type="text" id="portPersonal" name="portPersonal" th:placeholder="${alumno.portafoliPersonal}">
                    </div>
                    <div>
                        <label for="cvOnline">CV Online</label>
                        <input type="text" id="cvOnline" name="cvOnline" th:placeholder="${alumno.curriculumOnline}">
                    </div>

                    <div>
                        <div>
                            <p>Curriculum Actual</p>
                            <button>PDF</button>
                        </div>
                        <div>
                            <p>Nou Curriculum</p>
                            <button>Subir</button>
                        </div>
                    </div>

                </div>
                <!-- Otros Datos -->
                <div id="otrosDatos">
                    <h2>Altres dades</h2>
                    <div>
                        <div>
                            <label for="dni">DNI/NIE: </label>
                            <input type="text" id="dni" name="dni" th:placeholder="${alumno.dni}">
                        </div>
                        <div>
                            <label for="targSanitaria">Targeta Sanitària: </label>
                            <input type="text" id="targSanitaria" name="targSanitaria" th:placeholder="${alumno.tarjetaSanitaria}">
                        </div>
                        <div>
                            <label for="numSegSocial">Número Seguretat Social: </label>
                            <input type="text" id="numSegSocial" name="numSegSocial" th:placeholder="${alumno.segSocial}">
                        </div>
                    </div>
                </div>

                <div>
                    <button>Guardar Canvis</button>
                    <button>Cancelar Canvis</button>
                </div>

            </form>
        </main>
    </body>
</html>
