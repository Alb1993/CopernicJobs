<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Les meves inscripcions</h1>

    <div>
        <label for="search-input">Buscar:</label>
        <input type="text" id="search-input" name="search-input">

        <label for="sort-select">Ordenar por:</label>
        <select id="sort-select" name="sort-select">
            <option value="titulo">Título</option>
            <option value="municipio">Municipio</option>
            <option value="empresa">Empresa</option>
        </select>
    </div>

    <div th:each="oferta : ${ofertas}">
        <h2 th:text="${oferta.tituloOferta}">Sección 1</h2>
        <p th:text="${oferta.descripcionOferta}">Descripción de la sección 1.</p>
        <div>
            <p th:text="${oferta.empresa.nombreEmpresa}"></p>
            <p th:text="${oferta.empresa.municipio}"></p>
        </div>
        <a href="#">Mes informació</a>
        <a >Desinscriure'm</a>
    </div>

</body>
</html>
