<!DOCTYPE html>
<html>
  <head>
    <title>Registra't com Alumne</title>
  </head>
  <body>
    <img src="logo.jpg" alt="Logo"> 
    <h1>Registra't com Alumne</h1>
    <form method="post">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" name="nom" placeholder="Introdueix el teu nom">

      <label for="cognoms">Cognoms:</label>
      <input type="text" id="cognoms" name="cognoms" placeholder="Introdueix els teus cognoms">

      <label for="contrasenya">Contrasenya:</label>
      <input type="password" id="contrasenya" name="contrasenya" placeholder="Introdueix la contrasenya">

      <label for="repeteix-contrasenya">Repeteix la Contrasenya:</label>
      <input type="password" id="repeteix-contrasenya" name="repeteix-contrasenya" placeholder="Repeteix la contrasenya">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Introdueix el teu email">

      <label for="genere">Gènere:</label>
      <select id="genere" name="genere">
        <option value="home">Home</option>
        <option value="dona">Dona</option>
        <option value="altre">Altre</option>
        <option value="no-dir-ho">Prefereixo no dir-ho</option>
      </select>

      <label for="cv">Currículum:</label>
      <input type="file" id="cv" name="cv">

      <button type="submit">Registra't</button> 
    </form>
    <p><a href="inicia-sessio.html">Ja tens un compte? Inicia Sessió</a></p>
  </body>
</html>
