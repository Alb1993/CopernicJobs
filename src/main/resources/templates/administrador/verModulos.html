<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form th:action="@{/guardar-modulos}" method="post" th:object="${modulo}">
            <h2>Configuración de módulos</h2>
            <ul th:each="modulo : ${modulos}">
                <li><input type="checkbox" th:text="${modulo.nombre}" th:checked="${moduloActivo}"></li>
            </ul>
            <button type="submit">Guardar</button>
        </form>
    </body>
</html>
