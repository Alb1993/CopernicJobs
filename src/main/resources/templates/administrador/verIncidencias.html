<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <h1>Incidencies</h1>

        <div>
            <label for="search-input">Buscar:</label>
            <input type="text" id="search-input" name="search-input">

            <label for="sort-select">Ordenar por:</label>
            <select id="sort-select" name="sort-select">
                <option value="fechaIncidencia">Fecha</option>
            </select>
        </div>

        <div th:each="incidencia : ${incidencias}">
            <h2 th:text="${incidencia.titulo}"></h2>
            <p th:text="${incidencia.descripcion}"></p>
            <p th:text="${incidencia.fecha_incidencia}"></p>
            <a th:href="@{/verIncidencia/}+${incidencia.id}">Accedeix</a>
            <a th:href="@{/eliminarIncidencia/}+${incidencia.id}" th:text="Descartar"/>
        </div>
    </body>
</html>
