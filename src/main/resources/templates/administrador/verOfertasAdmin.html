<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <h1>Ofertes</h1>
        <div class="buscadorContainer">
            <form method="post" th:action="@{/buscarOferta/}+${empresa.id}">
                <div class="container">
                    <div class="row gx-0">
                        <div class="col-md-9 my-3 mx-md-3 searchbar">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" id="search-input" name="search-input" placeholder="Buscar...">
                            <button type="submit" name="buscar" class="boton" th:value="button">Buscar</button>
                        </div>
                        <div class="custom-select col my-3 mx-md-3 searchbarselect align-self-center">
                            <select id="sort-select" name="sort-select" th:value="${ordenar}">
                                <option value="0">Ordenar Per:</option>
                                <option value="alfabetico">A-Z</option>
                                <option value="dataPublicacio">Data Publicació</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="container veroferta">
            <div class="row">
                <div class="col-lg-3 card p-5 mx-3 my-3 ofertaCard" th:each="oferta : ${ofertas}">
                    <h2 th:text="${oferta.tituloOferta}"></h2>
                    <p class="descripcionOferta" th:text="${oferta.descripcionOferta}"></p>
                    <a class="boton" th:href="@{/verOfertaAdmin/}+${oferta.id}">Més informació</a>
                </div>
            </div>
        </div>
    </body>
</html>
