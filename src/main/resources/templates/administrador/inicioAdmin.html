<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>El meu Perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <div id="contenedor">
                <!-- Anuncios -->
                <div id="anuncios">
                    <h1>Anuncis</h1>
                    <div th:each="anuncio : ${anuncios}">
                        <h6 th:text="${anuncio.titulo}"></h6>
                        <p th:text="${anuncio.descripcion}"></p>
                        <a href="/modificarNoticia">Modificar anunci</a>
                    </div>
                    <a href="/crearNoticia">Crear anunci</a>
                </div>
                <div id="validaciones">
                    <h1>Validacions</h1>
                    <div th:each="validacion : ${validaciones}">
                        <h6 th:text="${validacion.nombre}"></h6>
                        <a href="/validarRegistreAlumne">Validar Alumne</a>
                    </div>
                    <div id="validaciones2">
                        <div th:each="validacion2 : ${validaciones2}">
                            <h6 th:text="${validacion2.nombreEmpresa}"></h6>
                            <a href="/validarRegistreEmpresa">Validar Empresa</a>
                        </div>
                    </div>
                    <div id="validaciones3">
                        <div th:each="validacion3 : ${validaciones3}">
                            <h6 th:text="${validacion3.tituloOferta}"></h6>
                            <a href="/validarOferta">Validar Oferta</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
