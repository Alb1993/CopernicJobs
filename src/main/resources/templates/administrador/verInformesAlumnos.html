<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <h1>Informes</h1>

        <div>
            <label for="search-input">Buscar:</label>
            <input type="text" id="search-input" name="search-input">

            <label for="sort-select">Ordenar por:</label>
            <select id="sort-select" name="sort-select">
                <option value="titulo">Título</option>
                <option value="creacion">Fecha</option>
            </select>
        </div>

        <div th:each="informe : ${informes}">
            <h2 th:text="${informe.tituloInforme}">Sección 1</h2>
            <p th:text="${informe.fechaInforme}">Descripción de la sección 1.</p>
            <button>Descarregar informe</button>
        </div>
        <button>Generar informe</button>
    </body>
</html>
