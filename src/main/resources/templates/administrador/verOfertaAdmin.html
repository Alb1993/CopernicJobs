<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1 th:text="${oferta.tituloOferta}"></h1>
        </header>

        <main>
            <section>
                <div>
                    <h2>Descripció</h2>
                    <p th:text="${oferta.descripcionOferta}"></p>
                </div>
                <div>
                    <h2>Requisits</h2>
                    <p th:text="${oferta.requisitosAlumno}"></p>
                </div>
                <div>
                    <h2>S'ofereix</h2>
                    <p th:text="${oferta.seOfrece}">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam cursus, lorem eu mattis euismod, velit augue tristique turpis, non hendrerit ipsum dolor at quam.</p>
                </div>
                <div>
                    <h2>Més informació</h2>
                    <button>Descarregar PDF</button>
                </div>
            </section>

            <section>
                <div>
                    <p th:text="'Alumnes inscrits: ' + ${alumnesInscrits}"></p>
                    <button th:if="${empresaAdmin}">Veure Alumnes</button>
                </div>

                <p th:text="${oferta.fechaPeticion}"></p>
                <a th:href="@{/editarOferta/}+${oferta.id}" th:text="Editar"/>
            </section>
        </main>
    </body>
</html>
