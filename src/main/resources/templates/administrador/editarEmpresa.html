<!DOCTYPE html>
<html>
    <head>
        <title>Dades de l'Empresa</title>
    </head>
    <body>
        <h1>Dades de l'Empresa</h1>

        <form method="post" action="">
            <div>
                <h2>Dades Empresa</h2>
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" placeholder="Ins Nicolau Copèrnic"><br>

                <label for="descripcio">Descripció:</label>
                <input type="text" id="descripcio" name="descripcio" placeholder="Centre educatiu"><br>

                <label for="contrasenya">Contrasenya:</label>
                <input type="password" id="contrasenya" name="contrasenya" placeholder="****"><br>

                <label for="repeteix_contrasenya">Repeteix la Contrasenya:</label>
                <input type="password" id="repeteix_contrasenya" name="repeteix_contrasenya" placeholder="****"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="nicolau.copernic@gmail.com"><br>

                <label for="direccio">Direcció:</label>
                <input type="text" id="direccio" name="direccio" placeholder="c/ Torrent del Batlle, Terrassa, Barcleona"><br>

                <label for="codi_postal">Codi Postal:</label>
                <input type="text" id="codi_postal" name="codi_postal" placeholder="08225"><br>

                <label for="municipi">Municipi:</label>
                <input type="text" id="municipi" name="municipi" placeholder="Barcelona"><br>

                <label for="mobil">Mòbil:</label>
                <input type="tel" id="mobil" name="mobil" placeholder="655719719"><br>

                <label for="web">Web Empresa:</label>
                <input type="text" id="web" name="web" placeholder="www.insnicolaucopernic.cat/"><br>
            </div>

            <div>
                <h2>Dades Responsable</h2>
                <label for="nom_resp">Nom:</label>
                <input type="text" id="nom_resp" name="nom_resp" placeholder="John"><br>

                <label for="cognoms_resp">Cognoms:</label>
                <input type="text" id="cognoms_resp" name="cognoms_resp" placeholder="Doe"><br>

                <label for="mobil_resp">Mòbil de Contacte:</label>
                <input type="tel" id="mobil_resp" name="mobil_resp" placeholder="655719711"><br>
            </div>
            <button>Guardar dades</button>
        </form>
    </body>
</html>
