<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Valida el registre de l'alumne</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <div id="empresa">
                <label for="nom">Nom:</label>
                <text id="nom" name="nom">nom empresa</text>

                <label for="descripcio">Descripcio:</label>
                <text id="descripcio" name="descripcio">descripcio empresa</text>

                <label for="email">Email:</label>
                <text id="email" name="email">contacte empresa</text>

                <label for="direccio">Direccio:</label>
                <text id="direccio" name="direccio">direccio empresa</text>
                
                <label for="codi">Codi postal:</label>
                <text id="codi" name="codi">codi postal empresa</text>
                
                <label for="municipi">Municipi:</label>
                <text id="municipi" name="municipi">municipi empresa</text>
                
                <label for="telefon">Telèfon:</label>
                <text id="telefon" name="telefon">telefon empresa</text>
                
                <label for="web">Web empresa:</label>
                <text id="web" name="web">web de l'empresa</text>
            </div>
            <div id="responsable">
                <label for="nom">Nom:</label>
                <text id="nom" name="nom">nom representant</text>

                <label for="cognoms">Cognoms:</label>
                <text id="cognoms" name="cognoms">cognoms representant</text>

                <label for="mobil">Mòbil:</label>
                <text id="mobil" name="mobil">numero mobil representant</text>
            </div>
            <button>Validar Registre</button>
            <button>Invalidar Registre</button>
        </main>
    </body>
</html>
