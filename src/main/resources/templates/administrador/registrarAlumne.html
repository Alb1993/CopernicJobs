<!DOCTYPE html>
<html>
    <head>
        <title>Registrar Alumne</title>
    </head>
    <body>
        <h1>Registrar Alumne</h1>
        <form method="post" th:action="@{/registreAlumne}" th:object="${alumno}">
            <label for="nombre">Nom:</label>
            <input type="text" id="nombre" th:field="*{nombre}" name="nombre" placeholder="Introdueix el nom">

            <label for="cognoms">Cognoms:</label>
            <input type="text" id="cognoms" th:field="*{apellidos}" name="cognoms" placeholder="Introdueix els cognoms">

            <label for="contrasenya">Contrasenya:</label>
            <input type="password" id="contrasenya" th:field="*{password}" name="contrasenya" placeholder="Introdueix la contrasenya">

            <label for="repeteix-contrasenya">Repeteix la Contrasenya:</label>
            <input type="password" th:value="${contrasenyaRepetida}" id="contrasenyaRepetida" name="contrasenyaRepetida" placeholder="Repeteix la contrasenya">

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{username}" name="email" placeholder="Introdueix l'email">

            <label for="codiPostal">Codi Postal:</label>
            <input type="text" id="codPostal" th:field="*{codPostal}" name="codPostal" placeholder="Introdueix el codi postal"/>

            <label for="municipi">Municipi:</label>
            <input type="text" id="municipi" th:field="*{municipio}" name="municipi" placeholder="Introdueix el municipi"/>

            <label for="movil">Número de contacte;</label>
            <input type="text" id="movil" th:field="*{movil}" name="movil" placeholder="Introdueix el número de telèfon"/>

            <label for="direccio">Direcció:</label>
            <input type="text" id="direccion" th:field="*{direccion}" name="direccion" placeholder="Introdueix la direcció"/>      

            <label for="genere">Gènere:</label>
            <select th:field="*{sexo}" id="genere" name="genere">
                <option value="1">Home</option>
                <option value="2">Dona</option>
                <option value="3">Altre</option>
                <option value="4">Prefereixo no dir-ho</option>
            </select>

            <button type="submit">Registrar</button> 
        </form>
    </body>
</html>
