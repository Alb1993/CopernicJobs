<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <h1>Empreses</h1>

        <div>
            <label for="search-input">Buscar:</label>
            <input type="text" id="search-input" name="search-input">

            <label for="sort-select">Ordenar por:</label>
            <select id="sort-select" name="sort-select">
                <option value="titulo">Título</option>
                <option value="municipio">Municipio</option>
                <option value="empresa">Empresa</option>
            </select>
        </div>

        <div th:each="empresa : ${empresas}">
            <h2 th:text="${empresa.nombreEmpresa}">Sección 1</h2>
            <p th:text="${empresa.descripcionEmpresa}">Descripción de la sección 1.</p>
            <div>
                <p th:text="${empresa.movil}"></p>
                <p th:text="${empresa.municipio}"></p>
            </div>
            <a href="/verEmpresa">Més informació</a>
        </div>

    </body>
</html>
